<!-- boilerplate code -->
<!DOCTYPE html>
<html lang = 'en'>
<head>  
  <meta charset = 'UTF-8'>
  <meta http-equiv="X-UA-Compatibility" contents="IE=edge">
  <meta name = "viewport" content="width=device-width,initial-scale=1.0">
  <title>HTML Intro</title>  
  <!-- //to help find page instantly on web -->
</head>

<body>
<!-- div => division tag -->

    <!-- heading tags h1 -> h6 -->
  <div>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
  </div>


  <!-- unordered list -->
  <ul>
    <li><a href="https://www.google.com">Google</a></li>
    <li><a href="https://www.youtube.com">Youtube</a></li>
    <li><a href="https://www.googledrive.com">Drive</a></li>
    
  </ul>

  <!-- paragrapgh tag -->
  <p>This is a paragrapgh under paragraph tag!!!</p>

  <!-- (li>a)*5 -->

  <!-- <img src ="https://www.pexels.com/video/6340529"> -->
  <img src="https://images.pexels.com/photos/4409246/pexels-photo-4409246.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="user.png">

  <!-- table -->
<table>
  <!-- table head  -->
  <thead>
    <tr>
      <!-- table heading  -->
      <th>Id</th>
      <th>Name</th>
      <th>Phone</th>
    </tr>
  </thead>
  <tbody>
    <!-- table row -->
    <tr>
      <!-- table data  -->
      <td>1</td>
      <td>A</td>
      <td>2</td>
    </tr>
    <tr>
      <!-- table data  -->
      <td>2</td>
      <td>B</td>
      <td>3</td>
    </tr>
    <tr>
      <!-- table data  -->
      <td>3</td>
      <td>C</td>
      <td>4</td>
    </tr>
  </tbody>

</table>


</body>

</html>
